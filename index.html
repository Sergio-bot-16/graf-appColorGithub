<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB a Color</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Generador de Color RGB ðŸŽ¨</h1>

    <div class="row">
      <!-- Controles -->
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="rojo" class="form-label">Rojo</label>
            <input type="range" class="form-range" min="0" max="255" id="rojo">
            <span id="valRojo">0</span>
          </div>

          <div class="mb-3">
            <label for="verde" class="form-label">Verde</label>
            <input type="range" class="form-range" min="0" max="255" id="verde">
            <span id="valVerde">0</span>
          </div>

          <div class="mb-3">
            <label for="azul" class="form-label">Azul</label>
            <input type="range" class="form-range" min="0" max="255" id="azul">
            <span id="valAzul">0</span>
          </div>
        </div>
      </div>

      <!-- Vista del color -->
      <div class="col-md-6">
        <div class="card p-4 shadow-sm text-center">
          <div id="preview" class="color-box mx-auto"></div>
          <p class="mt-3">CÃ³digo HEX: <strong id="hexCode">#000000</strong></p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
